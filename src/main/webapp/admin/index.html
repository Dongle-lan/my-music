<script type="text/javascript">


    var qs = Qs
    var vueindex = new Vue({
        el: "#indexapp",
        data: {
            sessionadmin: "",
            url:"main.html"
        },

        mounted() {
            this.getadmin()

            //iframe自适应
            $(window).on('resize', function () {
                var $content = $('.content');
                $content.height($(this).height());
                $content.find('iframe').each(function () {
                    $(this).height($content.height());
                });
            }).resize();
            //main自适应
            $(window).on('resize', function () {
                var $content = $('main');
                $content.height($(this).height());
                $content.find('iframe').each(function () {
                    $(this).height($content.height());
                });
            }).resize();
        },

        methods: {
            getadmin() {
                axios.post('checkadmin', qs.stringify({})).then(response => {
                    if (response.data.data == 400) {
                        location.replace("login.html")
                    } else {
                        this.sessionadmin = response.data.admin
                    }
                }).catch(error => {
                    console.log(error)
                })
            },

            logout() {
                axios.post('adminExit', qs.stringify({})).then(response => {
                    location.replace("login.html")
                }).catch(error => {
                    console.log(error)
                })
            },

            changemenu(data){
                parent.$("#iframe0").attr("src",data)
            }


        }
    })



    window.onload = function () {
        $("#iframeleft").load("left.html")
    }
</script>
